<p *ngIf="actorCount == 0">No actors in the collection - <a routerLink="/movies">Add them to a movie first!</a></p>
<p *ngIf="actorCount == 1">{{actorCount}} actor in the collection</p>
<p *ngIf="actorCount > 1">{{actorCount}} actors in the collection</p>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-actor-item
      *ngFor="let actorElement of actors; let i = index"
      [actor]="actorElement"
      [index]=i
    >
    </app-actor-item>
  </div>
</div>
