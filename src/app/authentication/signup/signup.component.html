<h5>Register to DirActorDB</h5>
<div class="container">
  <div class="row">
    <form ngNativeValidate (ngSubmit)="onSignup()" [formGroup]="userForm">
      <div id="user-data">
        <div class="form-group">
          <label for="username">Username: </label>
          <input type = text
                 id = "username"
                 class="form-control"
                 formControlName="username"
                 required
                 minlength="3"
                 maxlength="24">
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type = password
                 id = "password"
                 class="form-control"
                 formControlName="password"
                 required
                 minlength="3"
                 maxlength="24">
        </div>
      </div>
      <div class="mx-auto">
        <button class="btn btn-success" type="submit">Register</button>
        <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
