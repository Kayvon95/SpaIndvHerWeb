<h3 *ngIf="editMode">
  Editing {{director?.firstName}} {{director?.lastName}}
</h3>
<h3 *ngIf="!editMode">
  Creating new director
</h3>
<div class="container">
  <div class="row">
    <!--<div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">-->
    <div>
      <form ngNativeValidate (ngSubmit)="onSaveDirector()" [formGroup]="directorForm">
        <div id="director-data">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type = text
                   id = "firstName"
                   class="form-control"
                   formControlName="firstName"
                   required
                   minlength="2"
                   maxlength="24">
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type = text
                   id = "lastName"
                   class="form-control"
                   formControlName="lastName"
                   required
                   minlength="2"
                   maxlength="10">
          </div>
          <div class="form-group">
            <label for="yearOfBirth">Year of birth</label>
            <input type = "text"
                   id = "yearOfBirth"
                   class="form-control"
                   formControlName="yearOfBirth"
                   required
                   min="1900"
                   max="2000">
          </div>
          <div class="form-group">
            <label for="countryOfOrigin">Place of birth</label>
            <input type = "text"
                   id = "countryOfOrigin"
                   class="form-control"
                   formControlName="countryOfOrigin"
                   required
                   minlength="4">
          </div>
          <div
            class="radio">
            <label>
              <p>Is an actor</p>

              <input
                type="radio"
                formControlName="isActor"
                [value]="true">
              Yes
            </label>
            <label>
              <input
                type="radio"
                formControlName="isActor"
                [value]="false">
              No
            </label>
          </div>
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type = "text"
                   id = "imageUrl"
                   class="form-control"
                   formControlName="imageUrl"
                   required
                   minlength="8">
          </div>
        </div>
        <hr>
        <div class="mx-auto">
          <button class="btn btn-primary" type="submit">Submit</button>
          <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
          <button class="btn btn-danger" (click)="onDeleteDirector()">Delete</button>
        </div>
        </form>
    </div>
  </div>
</div>
