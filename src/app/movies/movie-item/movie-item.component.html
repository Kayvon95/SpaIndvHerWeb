<a style="cursor: pointer"
   class = "list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ movie.title}}</h4>
    <h5 class="list-group-item-text">{{ movie.subtitle }}</h5>
    <p class="list-group-item-text float-right">{{ movie.yearOfRelease}}</p>
    <a routerLink="/movies/{{movie._id}}"
       class="btn btn-info float-right" >
      Info
    </a>
  </div>
</a>
