<div class="container">
  <div class="col-10">
    <div class="row">
      <div class="col-6">
        <h4>
          <span class="text-success">{{movie?.title}}</span>
        </h4>
      </div>
      <a routerLink="/movies/"
         class="btn btn-info float-right">
        Back
      </a>
      <a routerLink="/movies/{{movie?._id}}/edit"
         class="btn btn-warning float-right">
        Edit
      </a>
    </div>
    <div class="row">
      <div class="col-6">
        <h5>{{ movie?.subtitle}}</h5>
      </div>
    </div>
    <img [src]="movie?.imageUrl"
         alt="{{ movie?.title }} {{movie?.subtitle}} logo"
         class="img-responsive"
         style="max-height: 150px">
    <h5>Information </h5>
    <table class="col-3">
      <tr>
        <td>Released in: </td>
        <td> {{ movie?.yearOfRelease }}</td>
      </tr>
      <tr>
        <td>Length (min.): </td>
        <td> {{movie?.minutes}}</td>
      </tr>
      <tr>
        <td>Genre: </td>
        <td>{{movie?.genre}}</td>
      </tr>
    </table>
  </div>
  <br>
  <div class="col-10">
    <div class="row">
      <div class="col-5">
        <h4>Actors</h4>
      </div>
      <a routerLink="/movies/{{movie?._id}}/add-actor"
         class="btn btn-info pull-right">Add actor</a>
    </div>
    <div class="col-7">
      <ul class="list-group">
        <li class="list-group-item">
          <app-actor-item *ngFor="let actor of movie?.actors" [actor]="actor" [movie]="movie"></app-actor-item>
        </li>
      </ul>
    </div>
    <div class="col-7" *ngIf="movie?.actors?.length > 0">
      <ul class="list-group">
        <li class="list-group-item">
          <app-actor-item *ngFor="let actor of movie?.actors" [actor]="actor" [movie]="movie"></app-actor-item>
        </li>
      </ul>
    </div>
  </div>
</div>
